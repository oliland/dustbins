<html>
  <head>
    <title>Dustbins</title>
    <style>
      body {
        font-family: Helvetica;
        margin-left: 20%;
        margin-right: 20%;
      }
      #interface {
        background-color: red;
      }
    </style>
    <script>
      var submitForm = function(postcode) {
        alert('Please wait while we fetch the data for your area: ' + postcode);
        //
      }
    </script>
  </head>
  <body>
    <h1>Dustbins</h1>
    <p>This app will tell you what day your dustbin will be collected in Edinburgh. Just enter your postcode!</p>
    <div id="interface">
      <form>
        <input type="text">Enter your postcode!</input>
        <button type="submit" onMouseOver="submitForm()">What day?</button>
      </form>
    </div>
  </body>
</html>
